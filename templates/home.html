<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #container {
            position: relative;
            height: 100%;
            background-color: #e8f5e9;
            overflow: hidden;
            cursor: grab;
        }

        #family-tree {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
        }

        .box {
            position: absolute;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            width: 150px;
            height: 100px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .line {
            position: absolute;
            width: 2px;
            background-color: black;
            transform-origin: top;
        }

        .box span {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Dragging Styles */
        .dragging {
            cursor: grabbing !important;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="family-tree">
        <!-- Family member boxes -->
        <div class="box" id="member1" style="top: 100px; left: 300px;">
            <img src="https://via.placeholder.com/50" alt="Member1" style="border-radius: 50%; width: 50px; height: 50px;">
            <span>John Doe</span>
        </div>
        <div class="box" id="member2" style="top: 100px; left: 600px;">
            <img src="https://via.placeholder.com/50" alt="Member2" style="border-radius: 50%; width: 50px; height: 50px;">
            <span>Jane Doe</span>
        </div>
        <div class="box" id="member3" style="top: 250px; left: 450px;">
            <img src="https://via.placeholder.com/50" alt="Member3" style="border-radius: 50%; width: 50px; height: 50px;">
            <span>Paul Doe</span>
        </div>
        <div class="box" id="member4" style="top: 250px; left: 750px;">
            <img src="https://via.placeholder.com/50" alt="Member4" style="border-radius: 50%; width: 50px; height: 50px;">
            <span>Mary Doe</span>
        </div>
        <div class="box" id="member5" style="top: 400px; left: 300px;">
            <img src="https://via.placeholder.com/50" alt="Member5" style="border-radius: 50%; width: 50px; height: 50px;">
            <span>Michael Doe</span>
        </div>
        <div class="box" id="member6" style="top: 400px; left: 600px;">
            <img src="https://via.placeholder.com/50" alt="Member6" style="border-radius: 50%; width: 50px; height: 50px;">
            <span>Linda Doe</span>
        </div>
        <div class="box" id="member7" style="top: 550px; left: 450px;">
            <img src="https://via.placeholder.com/50" alt="Member7" style="border-radius: 50%; width: 50px; height: 50px;">
            <span>Chris Doe</span>
        </div>
        <div class="box" id="member8" style="top: 550px; left: 750px;">
            <img src="https://via.placeholder.com/50" alt="Member8" style="border-radius: 50%; width: 50px; height: 50px;">
            <span>Susan Doe</span>
        </div>
        <div class="box" id="member9" style="top: 700px; left: 600px;">
            <img src="https://via.placeholder.com/50" alt="Member9" style="border-radius: 50%; width: 50px; height: 50px;">
            <span>Sarah Doe</span>
        </div>

        <!-- Lines connecting the members -->
        <div class="line" style="top: 150px; left: 375px; height: 100px; transform: rotate(0deg);"></div>
        <div class="line" style="top: 150px; left: 675px; height: 100px; transform: rotate(0deg);"></div>

        <div class="line" style="top: 300px; left: 525px; height: 100px; transform: rotate(0deg);"></div>
        <div class="line" style="top: 300px; left: 825px; height: 100px; transform: rotate(0deg);"></div>

        <div class="line" style="top: 450px; left: 375px; height: 100px; transform: rotate(0deg);"></div>
        <div class="line" style="top: 450px; left: 675px; height: 100px; transform: rotate(0deg);"></div>
    </div>
</div>

<script>
    // Draggable functionality for the family tree
    let isDragging = false;
    let offsetX, offsetY;

    const container = document.getElementById("container");
    const familyTree = document.getElementById("family-tree");

    container.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - familyTree.offsetLeft;
        offsetY = e.clientY - familyTree.offsetTop;
        container.style.cursor = 'grabbing';
    });

    container.addEventListener('mousemove', (e) => {
        if (isDragging) {
            familyTree.style.left = `${e.clientX - offsetX}px`;
            familyTree.style.top = `${e.clientY - offsetY}px`;
        }
    });

    container.addEventListener('mouseup', () => {
        isDragging = false;
        container.style.cursor = 'grab';
    });

    // Zoom functionality
    container.addEventListener('wheel', (e) => {
        e.preventDefault();
        let scale = 1;
        if (e.deltaY > 0) {
            scale = 0.9;
        } else {
            scale = 1.1;
        }
        familyTree.style.transform = `scale(${scale})`;
    });
</script>

</body>
</html>
